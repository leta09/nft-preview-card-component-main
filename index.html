<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="variables.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="card">
    
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image Equilibrium nft">
      <div class="green">
        <img class="icon-view" src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <article>
      <h3 class="title">Equilibrium #3429</h3>
      <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
      <section class="value-and-time">
          <span class="value"><img class="img-ethereum" src="images/icon-ethereum.svg" alt="image ethereum"> <span>0.041 ETH</span></span> 
          <span class="time"><img class="img-ethereum" src="images/icon-clock.svg" alt="icon-clock"><span>3 days left</span></span>
      </section>
      <hr>
     <section class="creator">
        <img src="images/image-avatar.png" alt="avatar of Jules Wyvern">
        <p class="author"> Creation of Jules Wyvern</p>
     </section>
     
    </article>
    

  </section>

  

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/leta09">leta09</a>.</p>
  </footer>
</body>
</html>
